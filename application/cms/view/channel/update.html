    <div class="page-content">
        <div class="container-fluid">
            <!-- {include file='common/nav'} -->
            <div class="row-fluid">
                <div class="span12">
                    <h3 class="page-title">修改客户资料
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="{:url('index/index')}">首页</a>

                                修改客户资料
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>修改</div>
                            <div class="tools">
                                <!-- <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a> -->
                                <!-- <a href="javascript:;" class="remove"></a> -->
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form action="{:url('update')}" method='post' id="form_sample_2" class="form-horizontal">
                                <input type="hidden" name='backurl' value='{$backurl|default=''}'>
                                <input type="hidden" name='id' value='{$info.id|default=''}'>
                                <div class="alert alert-error hide">  <!-- 后跳的位置 -->
                                    <button class="close" data-dismiss="alert"></button>
                                    你有一些形式的错误。请检查下面。
                                </div>
                                <div class="alert alert-success hide">
                                    <button class="close" data-dismiss="alert"></button>
                                    您的表单验证成功！
                                </div>

                                 <div class="control-group">
                                    <label class="control-label">渠道状态<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="state" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.state|default=''}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">渠道商名称<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="channel_name" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.channel_name|default=''}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">联系人<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="contact" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.contact|default=''}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">手机号<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="phone" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.phone|default=''}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">邮箱地址<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="mail" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.mail|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">渠道负责人<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="channel_manager" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.channel_manage|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">资源归属<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="resource" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.resource|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">可见范围<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="range" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.range|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">签约日期<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="sign_date" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.sign_date|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">上传附件<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="upload_file" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.upload_file|default=''}">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">备注<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="mark" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.mark|default=''}">
                                    </div><!---->
                                </div>

                                <div class="control-group">
                                    <label class="control-label">账户信息<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="account_type" data-required="1" class="span6 m-wrap" placeholder="请输入" value="{$info.account_type|default=''}">
                                    </div>
                                </div>





                                <div class="form-actions">

                                    <button type="submit" class="btn green">保存</button>

                                    <button type="button" onclick="history.go(-1);" class="btn">取消</button>

                                </div>

                            </form>


                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
