<body class="login">


	<div class="logo">

		<!-- <img src="{$Think.config.cms_resource}/image/logo-big.png" alt="" />  -->

	</div>



	<div class="content">


		<form class="form-vertical login-form"  method='post' action='{:url('login/dologin')}'>

			<h3 class="form-title">登录到您的帐户</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>输入任何用户名和密码。</span>

			</div>

			<div class="control-group">


				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>

			<!--<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" style='width:30%;float:left' type="text" placeholder="验证码" name="verify"/>
						<img src="{:captcha_src()}" alt="" style="margin-left:10%;width:40%;height:34px;" onclick="this.src='{:captcha_src()}?d='+Math.random();" >
					</div>

				</div>

			</div>-->
			<div class="control-group" style='color:#fdd'>
				{switch name='Request.param.error'}
				{case value='1'}
					验证码错误！！！
				{/case}
				{case value='2'}
					用户密码错误！！！
				{/case}
				{/switch}		
			</div>
				<button type="submit" class="btn red btn-block">
					<div style='float:left;width:60%;padding-left:19%'>
						登录 
					</div>
				
				<div class="m-icon-swapright m-icon-white" style="float:right"></div>
				</button>    

<!-- 			<div class="forget-password" style="text-align: center;">
					<a href="javascript:;"  id="forget-password">忘记密码</a>
			</div> -->

		</form>



		<form class="form-vertical forget-form" action="#">

			<h3 class="">忘记密码 ?</h3>

			<p>输入您的电子邮件地址重新设置您的密码.</p>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-envelope"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> Back

				</button>

				<button type="submit" class="btn blue pull-right">

				Submit <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>
	</div>
