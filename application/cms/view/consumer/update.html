		<div class="page-content">
			<div class="container-fluid">
				<!-- {include file='common/nav'} -->
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title">修改客户资料
						</h3>
						<ul class="breadcrumb">
							<li>

									修改客户资料
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>修改</div>
								<div class="tools">
									<!-- <a href="javascript:;" class="collapse"></a>
									<a href="#portlet-config" data-toggle="modal" class="config"></a>
									<a href="javascript:;" class="reload"></a> -->
									<!-- <a href="javascript:;" class="remove"></a> -->
								</div>
							</div>
							<div class="portlet-body form">
								<form action="{:url('update')}" method='post' id="form_sample_2" class="form-horizontal">
									<input type="hidden" name='backurl' value='{$backurl|default=''}'>
									<input type="hidden" name='id' value='{$info.id|default=''}'>
									<div class="alert alert-error hide">  <!-- 后跳的位置 -->
										<button class="close" data-dismiss="alert"></button>
										你有一些形式的错误。请检查下面。
									</div> 
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										您的表单验证成功！
									</div>

                                    <div class="control-group">
                                        <label class="control-label">姓名<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="cname" data-required="1" class="span6 m-wrap" placeholder="请输入客户姓名" value="{$info.cname|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">手机号<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="phonenum" data-required="1" class="span6 m-wrap" placeholder="请输入手机号" value="{$info.phonenum|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">QQ号码<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="qq" data-required="1" class="span6 m-wrap" placeholder="请输入QQ号码" value="{$info.qq|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">微信号<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="wx" data-required="1" class="span6 m-wrap" placeholder="请输入微信号" value="{$info.wx|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">职业<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="job" data-required="1" class="span6 m-wrap" placeholder="请输入职业" value="{$info.job|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">地区<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="place" data-required="1" class="span6 m-wrap" placeholder="请输入地区" value="{$info.place|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">来路<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="road" data-required="1" class="span6 m-wrap" placeholder="请输入来路" value="{$info.road|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">客服<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="kid" data-required="1" class="span6 m-wrap" placeholder="请输入客服" value="{$info.kid|default=''}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">数据状态<span class="required">*</span></label>
										<div class="controls">
											<select  class="m-wrap" data-with-diselect="1" name="state" data-placeholder="数据状态" tabindex="1">
												<option value=""></option>
												{:new_getfkarr('state','data_state',$arr,[])}
												{foreach $arr as $k=>$fk}
												{if isset($state)}
												<option value="{$fk['state']}" {if $state==$fk['id'] } selected {/if}>{$fk['state']}</option>
												{else/}
												<option value="{$fk['state']}">{$fk['state']}</option>
												{/if}
												{/foreach}
											</select>
										</div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">备注<span class="required">*</span></label>
                                        <div class="controls">
                                            <input type="text" name="beizhu" data-required="1" class="span6 m-wrap" placeholder="请输入备注" value="{$info.beizhu|default=''}">
                                        </div>
                                    </div>

									
									
									<div class="form-actions">

										<button type="submit" class="btn green">保存</button>

										<button type="button" onclick="history.go(-1);" class="btn">取消</button>

									</div>
									
								</form>


							</div>

						</div>


					</div>

				</div>
			</div>
		</div>
	</div>
