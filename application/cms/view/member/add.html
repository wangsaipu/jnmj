<body class="page-header-fixed page-footer-fixed">
<!--顶部导航 状态-->
{include file='common/top'}
<!--顶部导航 状态-->
<div class="page-container row-fluid">
    <!-- 导航栏 start-->
    {include file='common/left'}
    <!-- 导航栏 end-->
    <div class="page-content">
        <div class="container-fluid">
            <!-- {include file='common/nav'} -->
            <div class="row-fluid">
                <div class="span12">
                    <h3 class="page-title">添加客户信息
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="{:url('index/index')}">首页</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>

                            <a href="{:url('member/index')}">客户管理</a>
                            <i class="icon-angle-right"></i>
                        </li>

                        <li>
                            <div href="javascript:;" style='font-size:14px;'>
                                添加客户信息
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>新增</div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form action="{:url('add')}" method='post' id="form_sample_2" class="form-horizontal">
                                <input type="hidden" name='backurl' value='{$backurl|default=''}'>
                                <div class="alert alert-error hide">  <!-- 后跳的位置 -->
                                    <button class="close" data-dismiss="alert"></button>
                                    你有一些形式的错误。请检查下面。
                                </div>
                                <div class="alert alert-success hide">
                                    <button class="close" data-dismiss="alert"></button>
                                    您的表单验证成功！
                                </div>

                                <div class="control-group">
                                    <label class="control-label">姓名<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="name" data-required="1" class="span6 m-wrap" placeholder="请输入客户姓名">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">手机号<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="phone" data-required="1" class="span6 m-wrap" placeholder="请输入手机号">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">关键词<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="keyword" data-required="1" class="span6 m-wrap" placeholder="请输入关键词">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">来路渠道<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="Antecedents" data-required="1" class="span6 m-wrap" placeholder="请输入来路渠道">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">url<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="url" data-required="1" class="span6 m-wrap" placeholder="请输入url" >
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">项目<span class="required">*</span></label>
                                    <div class="controls">
                                        <select  class="m-wrap" data-with-diselect="1" name="lid" data-placeholder="请选择项目" tabindex="1">
                                            <option value=""></option>
                                            {:new_getfkarr('lname','lanmu',$arr,[])}
                                            {foreach $arr as $k=>$fk}
                                            {if isset($lname)}
                                            <option value="{$fk['id']}" {if $state==$fk['id'] } selected {/if}>{$fk['lname']}</option>
                                            {else/}
                                            <option value="{$fk['id']}">{$fk['lname']}</option>
                                            {/if}
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">端口<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="port" data-required="1" class="span6 m-wrap" placeholder="请输入端口（PC or 移动端）">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">数据状态<span class="required">*</span></label>
                                    <div class="controls">
                                        <select  class="m-wrap" data-with-diselect="1" name="state" data-placeholder="数据状态" tabindex="1">
                                            <option value=""></option>
                                            {:new_getfkarr('state','data_state',$arr,[])}
                                            {foreach $arr as $k=>$fk}
                                            {if isset($state)}
                                            <option value="{$fk['state']}" {if $state==$fk['id'] } selected {/if}>{$fk['state']}</option>
                                            {else/}
                                            <option value="{$fk['state']}">{$fk['state']}</option>
                                            {/if}
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">备注<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="beizhu" data-required="1" class="span6 m-wrap" placeholder="请输入备注">
                                    </div>
                                </div>

                                <div class="form-actions">

                                    <button type="submit" class="btn green">保存</button>

                                    <button type="reset" class="btn">取消</button>

                                </div>

                            </form>


                        </div>

                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
