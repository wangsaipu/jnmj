<div class="page-container row-fluid">
    <!-- 导航栏 start-->
    {include file='common/left'}
    <!-- 导航栏 end-->
    <div class="page-content">
        <div class="container-fluid">
            <!-- {include file='common/nav'} -->
            <div class="row-fluid">
                <div class="span12">
                    <h3 class="page-title">添加数据
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="{:url('index/index')}">首页</a>
                            <i class="icon-angle-right"></i>
                        </li>
                        <li>

                            <a href="{:url('swt/index')}">客户数据</a>
                            <i class="icon-angle-right"></i>
                        </li>

                        <li>
                            <div href="javascript:;" style='font-size:14px;'>
                                添加数据
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>新增</div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form action="{:url('add')}" method='post' id="form_sample_2" class="form-horizontal">
                                <input type="hidden" name='backurl' value="{$backurl|default=''}">
                                <div class="alert alert-error hide">  <!-- 后跳的位置 -->
                                    <button class="close" data-dismiss="alert"></button>
                                    你有一些形式的错误。请检查下面。
                                </div>
                                <div class="alert alert-success hide">
                                    <button class="close" data-dismiss="alert"></button>
                                    您的表单验证成功！
                                </div>

                                <div class="control-group">
                                    <label class="control-label">产品状态<span class="required">*</span></label>
                                    <div class="controls">
                                        <select  class="span2 chosen" data-with-diselect="1" name="state" data-placeholder="是" tabindex="1">
                                            <!--<option value="1" data-placeholder="是"></option>-->
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">产品板块<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="service_type" data-required="1" class="span6 m-wrap" placeholder="请选择">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">产品名称<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" name="p_name" data-required="1" class="span6 m-wrap" placeholder="请输入">
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">推荐价格（元）<span class="required">*</span></label>
                                    <div class="controls">
                                        <input style="width: 5%" type="text" name="min_price" data-required="1" class="span6 m-wrap" placeholder="最低价">
                                        ~
                                        <input style="width: 5%" type="text" name="max_price" data-required="1" class="span6 m-wrap" placeholder="最高价">
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label">单位<span class="required"></span></label>
                                    <div class="controls">
                                        <select  class="span2 chosen" data-with-diselect="1" name="unit" data-placeholder="请选择" tabindex="1">
                                            <option value="" data-placeholder="请选择"></option>
                                            <option value="1">次</option>
                                            <option value="2">元/天/建筑平米</option>
                                            <option value="3">月</option>
                                            <option value="4">人/天</option>
                                            <option value="5">年</option>
                                            <option value="6">台</option>
                                            <option value="7">课时</option>
                                            <option value="8">个</option>
                                            <option value="9">单</option>
                                            <option value="10">元/月</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">是否为纸质合同：<span class="required"></span></label>
                                    <div class="controls">
                                        <select  class="span2 chosen" data-with-diselect="1" name="or_zzht" data-placeholder="请选择" tabindex="1">
                                            <option value="" data-placeholder="请选择"></option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label">是否同步云账房<span class="required"></span></label>
                                    <div class="controls">
                                        <select  class="span2 chosen" data-with-diselect="1" name="or_tbyzf" data-placeholder="请选择" tabindex="1">
                                            <option value="" data-placeholder="请选择"></option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label">描述说明：<span class="required"></span></label>
                                    <div class="controls">
                                        <input type="text" name="describe" data-required="1" class="span6 m-wrap" placeholder="">
                                    </div>
                                </div>




                                <div class="form-actions">

                                    <button type="submit" class="btn green">保存</button>

                                    <button type="reset" class="btn">取消</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
