		<!-- 导航栏 end-->
		<!--主题内容页面-->
		<div class="page-content">
			<div class="container-fluid">
				<div class="row-fluid" style="height:25px;">
							<div class="span12">
								<h3 class="page-title">栏目管理
								</h3>
								<ul class="breadcrumb">
									<li>
										<i class="icon-home"></i>

							<style type="text/css">

							<section id="conter">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<div id="responsive" class="modal hide fade" tabindex="-1" data-width="400">
	<form action="{:url('add_bmlx')}" method='post' enctype="multipart/form-data">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3>一级栏目设置</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid"><style type="text/css">{line-height: }</style>
				<div class="row-fluid">
					<div class="control-group">
						<label class="control-label span4" for="firstName" style="padding-top:6px;">栏目名:</label>
						<div class="controls span3">
							<input name="column_name" type="text" class=" m-wrap" placeholder="请输入栏目名" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="reset" data-dismiss="modal" class="btn resetbut">取消</button>
			<input type="submit" class="btn blue" value="提交">
		</div>
	</form>
</div>
<div id="responsive2" class="modal hide fade" tabindex="-1" data-width="800">
	<form action="{:url('add')}" method='post' enctype="multipart/form-data">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h3>栏目设置</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid"><style type="text/css">{line-height: }</style>
				<div class="row-fluid">
					<div class="control-group">
						<label class="control-label span3" for="firstName" style="padding-top:6px;">栏目名:</label>
						<div class="controls span9">
							<input name="column_name" type="text" class=" m-wrap" placeholder="请输入栏目名" />
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="control-group">
						<label class="control-label span3" for="firstName" style="padding-top:6px;">栏目路径:</label>
						<div class="controls span9">
							<select name='pid' class="span12 m-wrap">
								<option value=""></option>
								{$str}
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="reset" data-dismiss="modal" class="btn resetbut">取消</button>
			<input type="submit" class="btn blue" value="提交">
		</div>
	</form>
</div>
