{include file='common/header'}


<body class="page-header-fixed page-footer-fixed">
	<!--顶部导航 状态-->
		{include file='common/top'}
	<!--顶部导航 状态-->
	<div class="page-container row-fluid">
		<!-- 导航栏 start-->
		{include file='common/left'}
		<!-- 导航栏 end-->
		<div class="page-content">
			<div class="container-fluid">
				<!-- {include file='common/nav'} -->
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title">个人信息
						</h3>
						<ul class="breadcrumb">
							<li>
								<i class="icon-home"></i>
								<a href="{:url('index/index')}">首页</a> 
								<i class="icon-angle-right"></i>
							</li>
							
							<li> 
								<div href="javascript:;" style='font-size:14px;'>
									个人信息
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>个人信息</div>
								<div class="tools">
									<!-- <a href="javascript:;" class="collapse"></a>
									<a href="#portlet-config" data-toggle="modal" class="config"></a>
									<a href="javascript:;" class="reload"></a> -->
									<!-- <a href="javascript:;" class="remove"></a> -->
								</div>
							</div>
							<div class="portlet-body form">
								<form action="{:url('mypass')}" method='post' id="form_sample_2" class="form-horizontal">
									<input type="hidden" name='backurl' value='{$backurl|default=''}'>
									<input type="hidden" name='id' value='{$user.id}'>
									<div class="alert alert-error hide">  <!-- 后跳的位置 -->
										<button class="close" data-dismiss="alert"></button>
										你有一些形式的错误。请检查下面。
									</div> 
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										您的表单验证成功！
									</div>

									<div class="control-group">

										<label class="control-label">身份证号码（帐号）：</label>

										<div class="controls">
										<span class='text'>{$user.username}</span>
											

										</div>

									</div>
									<div class="control-group">

										<label class="control-label">名字：</label>

										<div class="controls">
										<span class='text'>{$user.name}</span>
											

										</div>

									</div>
									
									<div class="control-group">
										<label class="control-label">角色：</label>
										<div class="controls">
											<span class='text'>{$user.is_super|showstatus=###,'管理员,超级管理员:0,1'}</span>
											
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">新密码<span class="required">*</span></label>
										<div class="controls">
											<input type="password" name="password" value="" placeholder="请输入新密码">
											
										</div>
									</div>
									
									<div class="form-actions">

										<button type="submit" class="btn green">保存</button>
										<a href="{:url('index/index')}" class="btn blue">返回</a>
										<button type="reset" class="btn">取消</button>

									</div>
									
								</form>


							</div>

						</div>


					</div>

				</div>
			</div>
		</div>
	</div>
{include file='common/footer'}
	<script>
		jQuery(document).ready(function() {       
		   App.init();
		   // FormValidation.init();
		})
	</script>
