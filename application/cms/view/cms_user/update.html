{include file='common/header'}


<body class="page-header-fixed page-footer-fixed">
	<!--顶部导航 状态-->
		{include file='common/top'}
	<!--顶部导航 状态-->
	<div class="page-container row-fluid">
		<!-- 导航栏 start-->
		{include file='common/left'}
		<!-- 导航栏 end-->
		<div class="page-content">
			<div class="container-fluid">
				<!-- {include file='common/nav'} -->
				<div class="row-fluid">
							<div class="span12">
								<h3 class="page-title">管理员修改
								</h3>
								<ul class="breadcrumb">
									<li>
										<i class="icon-home"></i>
										<a href="{:url('index/index')}">首页</a> 
										<i class="icon-angle-right"></i>
									</li>
									
									<li> 
										<div href="javascript:;" style='font-size:14px;'>
											管理员修改
										</div>
									</li>
								</ul>
							</div>
						</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>编辑</div>
								<div class="tools">
								</div>
							</div>
							<div class="portlet-body form">
								<form action="{:url('update')}" method='post' id="form_sample_2" class="form-horizontal">
									<input type="hidden" name='backurl' value='{$backurl|default=''}'>
									<input type="hidden" name='id' value='{$info.id|default=''}'>

									<div class="control-group">

										<label class="control-label">用户名<span class="required">*</span></label>
										<div class="controls">
											<input type="text" value='{$info.name|default=''}' data-required="1" class="span6 m-wrap" readonly="true" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">角色分配<span class="required">*</span></label>
										<div class="controls">
											<label class="checkbox line">
											<input type="radio" name="is_super"  value="0" {if $info.is_super==0} checked {/if}/>管理员
											</label>
											<label class="checkbox line">
											<input type="radio" name="is_super"  value="1" {if $info.is_super==1} checked {/if}/>超级管理员
											</label>
											<div id="form_2_service_error"></div>
										</div>
									</div>
									<div class="form-actions">

										<button type="submit" class="btn green">保存</button>

										<button type="reset" class="btn">取消</button>

									</div>
								</form>


							</div>

						</div>


					</div>

				</div>
			</div>
		</div>
	</div>
{include file='common/footer'}

		jQuery(document).ready(function() {       
		   App.init();
		   //FormValidation.init();
		})
	</script>
