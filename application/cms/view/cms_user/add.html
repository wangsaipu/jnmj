{include file='common/header'}


<body class="page-header-fixed page-footer-fixed">
	<!--顶部导航 状态-->
		{include file='common/top'}
	<!--顶部导航 状态-->
	<div class="page-container row-fluid">
		<!-- 导航栏 start-->
		{include file='common/left'}
		<!-- 导航栏 end-->
		<div class="page-content">
			<div class="container-fluid">
				<!-- {include file='common/nav'} -->
				<div class="row-fluid">
					<div class="span12">
						<h3 class="page-title">添加管理员
						</h3>
						<ul class="breadcrumb">
							<li>
								<i class="icon-home"></i>
								<a href="{:url('index/index')}">首页</a> 
								<i class="icon-angle-right"></i>
							</li>
							
							<li> 
								<div href="javascript:;" style='font-size:14px;'>
									添加管理员
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="portlet box green">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>新增</div>
								<div class="tools">
									<!-- <a href="javascript:;" class="collapse"></a>
									<a href="#portlet-config" data-toggle="modal" class="config"></a>
									<a href="javascript:;" class="reload"></a> -->
									<!-- <a href="javascript:;" class="remove"></a> -->
								</div>
							</div>
							<div class="portlet-body form">
								<form action="{:url('add')}" method='post' id="form_sample_2" class="form-horizontal">
									<input type="hidden" name='backurl' value='{$backurl|default=''}'>
									<div class="alert alert-error hide">  <!-- 后跳的位置 -->
										<button class="close" data-dismiss="alert"></button>
										你有一些形式的错误。请检查下面。
									</div> 
									<div class="alert alert-success hide">
										<button class="close" data-dismiss="alert"></button>
										您的表单验证成功！
									</div>


									<div class="control-group">
										<label class="control-label">员工名<span class="required">*</span></label>
										<div class="controls">
											<select  class="span2 chosen" data-with-diselect="1" name="id" data-placeholder="员工名" tabindex="1">
												<option value=""></option>
						                        {:new_getfkarr('name','cms_users',$arr,['status'=>1,'is_admin'=>0])}
						                        {foreach $arr as $k=>$fk}
						                            {if isset($info.cms_users_id)}
						                        <option value="{$fk['id']}" {if $info.cms_users_id==$fk['id'] } selected {/if}>{$fk['name']}</option>
						                            {else/}
						                        <option value="{$fk['id']}">{$fk['name']}</option>
						                            {/if}
						                        {/foreach}
											</select>
										</div>

									</div>
									<div class="control-group">
										<label class="control-label">角色分配<span class="required">*</span></label>
										<div class="controls">
											<label class="checkbox line">
											<input type="radio" name="is_super"  value="0" checked />管理员
											</label>
											<label class="checkbox line">
											<input type="radio" name="is_super"  value="1"/>超级管理员
											</label>
											<div id="form_2_service_error"></div>
										</div>
									</div>
									
									<div class="form-actions">

										<button type="submit" class="btn green">保存</button>

										<button type="reset" class="btn">取消</button>

									</div>
									
								</form>


							</div>

						</div>


					</div>

				</div>
			</div>
		</div>
	</div>
{include file='common/footer'}
	<script>
		jQuery(document).ready(function() {       
		   App.init();
		   // FormValidation.init();
		})
	</script>
